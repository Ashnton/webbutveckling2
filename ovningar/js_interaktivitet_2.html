<!DOCTYPE html>
<html lang="sv">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ã–vning JS Interaktivitet</title>
</head>

<body>
    <canvas id="my-canvas" width="500" height="500"></canvas>

    <button onclick="start()">Start</button>
    <button onclick="pause()">Pause</button>
    <button onclick="stop()">Stop</button>

    <script>
        let yLimit = 500;
        let xLimit = 500;
        let direction = 1;
        let timer;

        let canvas = document.getElementById('my-canvas');
        let ctx = canvas.getContext("2d");

        function updateCanvas() {
            ctx.clearRect(0, 0, 500, 500)

            if (x >= xLimit || y >= yLimit || x <= 0 || y <= 0) {
                direction = direction*-1;
            }
            createRect(ctx, x, y)
            x = x + (5*direction);
            y = y + (5*direction);
        }

        function createRect(ctx, x, y) {

            ctx.beginPath();
            // let grd = ctx.createLinearGradient(x, y, 200, 50);
            ctx.fillStyle = "#0303F3";
            ctx.fillRect(x, y, 100, 25);
        }

        let x = 100, y = 100;
        let updateTime = 50;

        function start() {
            timer = setInterval(updateCanvas, updateTime);
        }

        function pause() {
            clearInterval(timer);
        }
        
        function stop() {
            clearInterval(timer);
            x = y = 0;
            updateCanvas();
        }
    </script>
</body>

</html>
