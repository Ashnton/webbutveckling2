<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS Whileloopar A</title>
</head>
<body>
    <div id="myDiv"></div>

    <script>
        let i = 1

        while (i <= 100) {
            document.getElementById("myDiv").innerText += i;
            i++;
        }
    </script>
</body>
</html>
