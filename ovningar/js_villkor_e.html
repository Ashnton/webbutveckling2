<!DOCTYPE html>
<html lang="sv">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS-villkor E</title>
</head>
<body>
    <h1>Växelräknare</h1>
    <label for="kostnad">Kostnad:</label>
    <input type="number" id="kostnad" min="0" step="1">
    <br>
    <label for="betalning">Betalt belopp:</label>
    <input type="number" id="betalning" min="0" step="1">
    <br>
    <button onclick="räknaUtVäxel()">Räkna ut växel</button>
    <br>
    <h2>Växel:</h2>
    <p>500 kr: <span id="växel500"></span></p>
    <p>100 kr: <span id="växel100"></span></p>
    <p>50 kr: <span id="växel50"></span></p>
    <p>20 kr: <span id="växel20"></span></p>
    <p>10 kr: <span id="växel10"></span></p>
    <p>5 kr: <span id="växel5"></span></p>
    <p>1 kr: <span id="växel1"></span></p>

    <script>
        function räknaUtVäxel() {
            const myKostnad = parseInt(document.getElementById("kostnad").value);
            const myBetalning = parseInt(document.getElementById("betalning").value);
            let myVäxel = myBetalning - myKostnad;

            if (myVäxel < 0) {
                alert("Betalt belopp är mindre än kostnaden.");
                return;
            }

            const myVäxel500 = Math.floor(myVäxel / 500);
            myVäxel -= myVäxel500 * 500;
            const myVäxel100 = Math.floor(myVäxel / 100);
            myVäxel -= myVäxel100 * 100;
            const myVäxel50 = Math.floor(myVäxel / 50);
            myVäxel -= myVäxel50 * 50;
            const myVäxel20 = Math.floor(myVäxel / 20);
            myVäxel -= myVäxel20 * 20;
            const myVäxel10 = Math.floor(myVäxel / 10);
            myVäxel -= myVäxel10 * 10;
            const myVäxel5 = Math.floor(myVäxel / 5);
            myVäxel -= myVäxel5 * 5;
            const myVäxel1 = myVäxel;

            document.getElementById("växel500").textContent = myVäxel500;
            document.getElementById("växel100").textContent = myVäxel100;
            document.getElementById("växel50").textContent = myVäxel50;
            document.getElementById("växel20").textContent = myVäxel20;
            document.getElementById("växel10").textContent = myVäxel10;
            document.getElementById("växel5").textContent = myVäxel5;
            document.getElementById("växel1").textContent = myVäxel1;
        }
    </script>
</body>
</html>
