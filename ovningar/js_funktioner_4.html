<!DOCTYPE html>
<html lang="sv">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS Funktioner 4</title>
</head>
<body>
    <input type="text" id="input1">
    <input type="text" id="input2">
    <button type="button" onclick="räkna()">Räkna</button>

    <script>
        function multiplicera(tal1, tal2) {
            return tal1*tal2
        }

        function räkna() {
            document.write(multiplicera(document.getElementById("input1").value, document.getElementById("input2").value))
        }

    </script>
</body>
</html>
