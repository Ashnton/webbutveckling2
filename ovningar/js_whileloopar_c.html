<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS Whileloopar C</title>
</head>
<body>
    <div id="myDiv"></div>

    <script>
        i = 1;
        while (i <= 100) {
            if (i % 2 === 0) {
                document.getElementById('myDiv').innerHTML += i + '<br>';
            }
            i++;
        }
    </script>
</body>
</html>
