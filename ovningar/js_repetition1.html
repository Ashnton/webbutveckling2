<!DOCTYPE html>
<html lang="sv">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS Repetition 1</title>
</head>
<body>
    <input type="text" id="input1">
    <input type="text" id="input2">
    <input type="text" id="input3">
    <button id="myButton" onclick="myAddingFunction()">Skicka</button>

    <script>
        function myAddingFunction() {
            document.getElementById("input3").value = parseFloat(document.getElementById("input1").value) + parseFloat(document.getElementById("input2").value);
        }
    </script>
</body>
</html>
