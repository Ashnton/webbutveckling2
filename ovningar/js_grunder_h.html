<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS-grunder H</title>
</head>
<body>
    <input type="text" name="input1" id="input1">
    <input type="text" name="input2" id="input2">
    <input type="text" name="input3" id="input3">
    <input type="text" name="input4" id="input4">
    <button type="button" onclick="textCopyController()">Click me!</button>

    <div id="averageDiv">

    </div>

    <script>
        function textCopyController() {
            let myAverage = (parseFloat(document.getElementById("input3").value) + parseFloat(document.getElementById("input1").value) + parseFloat(document.getElementById("input2").value))/3;
            document.getElementById("averageDiv").innerHTML = parseFloat(myAverage.toFixed(document.getElementById("input4").value));
        }
    </script>
</body>
</html>
