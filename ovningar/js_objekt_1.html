<!DOCTYPE html>
<html lang="en">

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS Objekt 1</title>
</head>

<body>
    <!-- <form action=""> -->
    <div>
        <input type="text" id="input-name">
        <input type="number" id="input-age">
        <input type="number" id="input-phonenr">
    </div>
    <div>
        <button id="save-info">Lagra info</button>
        <button id="write-info">Skriv ut info</button>
    </div>

    <div id="svar">Namn: Anton<br>Ålder: 34<br>Telefonnummer: 4333</div>
    <!-- </form> -->

    <script>
        let varelse;

        // Varelse-konstruktören
        function Varelse(name, age, phonenr) {
            this.name = name;
            this.age = age;
            this.phonenr = phonenr;

            this.skrivUtInfo = function () {
                document.getElementById('svar').innerHTML = "Namn: " + this.name + "<br>Ålder: " + this.age + "<br>Telefonnummer: " + this.phonenr
            }
        }

        document.getElementById('save-info').addEventListener('click', () => {
            varelse = new Varelse(document.getElementById('input-name').value, document.getElementById('input-age').value, document.getElementById('input-phonenr').value)
        })
        document.getElementById('write-info').addEventListener('click', () => {
            varelse.skrivUtInfo()
        })
    </script>

</body>

</html>
